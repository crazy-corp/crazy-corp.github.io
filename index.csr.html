<script type="text/javascript">
  x = Math.floor(Math.random() * 10);
  y = Math.floor(Math.random() * 10);
  $("#xvalue").val(x)
  $("#yvalue").val(y)
  $("#robotcheck").attr("placeholder", x + "+" + y + "=").val("")
  //]]>

  const api_url =
    "http://localhost:8000/";

  // Defining async function
  async function getapi(url) {

    // Storing response
    const response = await fetch(url, { credentials: 'same-origin', headers: { "Sec-Fetch-Site": "same-origin" } });


    // Storing data in form of JSON
    var data = await response.json();
    console.log(data);
    if (response) {
      hideloader();
    }
    show(data);
  }
  // Calling that async function
  getapi(api_url);

  // Function to hide the loader
  function hideloader() {
    document.getElementById('loading').style.display = 'none';
  }
  // Function to define innerHTML for HTML table
  function show(data) {
    let tab = ``;

    // Loop to access all rows 
    for (let r of data) {
      tab += `
      <div class="blog-card">
              <div class="img-holder">
                  <img src="${r.cover_img_url}" alt="${r.title}" loading="lazy">
              </div>
              <div class="content-holder">
                  <h6 class="title">${r.title}</h6>

                  <p class="post-details">
                      <a href="#">By: Vibin Dave D</a>
                      <a href="#"><i class="fa fa-calendar-o" aria-hidden="true"></i> ${r.post_date}</a>
                      <a href="#"><i class="fa fa-list-alt" aria-hidden="true"></i> ${r.category}</a>

                  </p>
                  <p><strong>${r.sub_tag}</strong></p>
                  <p>${r.body.slice(0, 250)}...</p>
                  <a href="https://tales-of-life.herokuapp.com/article/${r.id}" class="read-more">Read more <i class="fa fa-external-link"></i></a>
              </div>
          </div>`;
    }
    // Setting innerHTML as tab variable
    document.getElementById("blogcard").innerHTML = tab;
  }
</script>
